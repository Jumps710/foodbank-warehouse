<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フードバンク倉庫システム</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="common/css/style.css">
</head>
<body>
    <!-- Loading spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">読み込み中...</span>
        </div>
    </div>

    <!-- Main container -->
    <div id="app-container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js (for dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Router -->
    <script src="common/js/router.js"></script>
    <!-- Common JS -->
    <script src="common/js/liff-init.js"></script>
    <!-- Views -->
    <script src="views/request-form.js"></script>
    <script src="views/request-table.js"></script>
    <script src="views/request-details.js"></script>
    <script src="views/request-dashboard.js"></script>
    <!-- Main App -->
    <script src="app.js"></script>
</body>
</html>
