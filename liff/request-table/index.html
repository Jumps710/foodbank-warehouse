<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リクエスト一覧 - フードバンク倉庫システム</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="../common/css/style.css">
</head>
<body>
    <!-- Loading spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">読み込み中...</span>
        </div>
    </div>

    <!-- Main container -->
    <div class="container-fluid mt-3">
        <!-- Header with summary -->
        <div class="card mb-3" id="summarySection">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-chart-bar"></i> 今月のサマリー
                </h5>
                <div class="row text-center">
                    <div class="col-4">
                        <div class="text-warning">
                            <h3 id="activeCount">0</h3>
                            <small>処理中</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-success">
                            <h3 id="completedCount">0</h3>
                            <small>完了</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-primary">
                            <h3 id="totalCount">0</h3>
                            <small>全件数</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select class="form-select" id="statusFilter">
                            <option value="">全てのステータス</option>
                            <option value="active">処理中</option>
                            <option value="completed">完了</option>
                            <option value="cancelled">キャンセル</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="monthFilter">
                            <option value="">全ての月</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="window.location.href='../request-form/'">
                            <i class="fas fa-plus"></i> 新規リクエスト
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Request list -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list"></i> リクエスト一覧
                </h5>
            </div>
            <div class="card-body p-0">
                <div id="requestList" class="list-group list-group-flush">
                    <!-- Request items will be populated here -->
                </div>
                
                <!-- No data message -->
                <div id="noDataMessage" class="text-center p-5 d-none">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <p class="text-muted">リクエストがありません</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Common JS -->
    <script src="../common/js/liff-init.js"></script>
    <!-- App specific JS -->
    <script src="app.js"></script>
</body>
</html>
